<h1>Coinzzzz</h1>
<div class="form-check col-md-7">
  <label>
    <input class="form-check-input"
           type="checkbox"
           (change)="checkChanged()"
           [checked]="displayCoinList$ | async">
    Display Coins
  </label>
</div>
<ng-container *ngIf="displayCoinList$ | async">
<ul class = "coin-list">
  <li *ngFor="let coin of coins$ | async">
    <a>
      <h2>{{coin.name}}</h2>
      <img [attr.src]="coin.iconUrl" alt="coinImage">
    </a>
    <p>marketCap: {{coin.marketCap}}</p>
    <p>price: {{coin.price}}</p>
    <p>Rank: {{coin.rank}} </p>
</ul>
</ng-container>
